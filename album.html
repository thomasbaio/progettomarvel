<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoglitore - Marvel Card Vault (MCV)</title>
    <!-- Logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- CSS personalizzati -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
    <!-- Bootstrap CSS per uniformità -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar dinamica -->
    <div id="menu"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Collegamento a Home -->
            <a href="index.html" class="btn btn-outline-primary">
                ← Home
            </a>
            <!-- Collegamento a Pacchetto (apertura pacchetti) -->
            <a href="Pacchetto.html" class="btn btn-outline-success">
                Apri un pacchetto
            </a>
        </div>
        <div id="album_selector">
            <div class="row">
                <div class="col-md-12">
                    <h1>Select your album</h1>
                    <p>Select the album you want to see and put cards in it, if you open a package.</p>
                    <p>If you don't have any album you can create one.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="album_selector_container" class="button-container"></div>
                    <div id="lock" class="text-center d-none">
                        <p class="text-danger" id="error_Message"></p>
                        <i class="fas fa-lock fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="pack_cards" class="pack_cards"></div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>

    <!-- Import JS -->
    <script src="../scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/login.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
    <script>
        // Funzione per selezionare un album
        function selectAlbum(albumid){
            if (!albumid) return;
            document.querySelectorAll('.btn-album').forEach(b => {
                b.classList.remove('btn-success');
                b.classList.add('btn-primary');
            });
            localStorage.setItem("album_ID", albumid);
            const albumElement = document.getElementById(`album-${albumid}`);
            if (albumElement) {
                albumElement.classList.remove("btn-primary");
                albumElement.classList.add("btn-success");
            }
            printAlbumCards(albumid);
        }

        // Funzione asincrona per creare i bottoni degli album e il form per crearne uno nuovo
        async function createAlbumButtons() {
            var id = localStorage.getItem("_id");
            try {
                const response = await fetch(`/albums/${id}`);
                const albums = await response.json();
                const albumsArray = Array.isArray(albums) ? albums : [albums];
                const container = document.getElementById('album_selector_container');
                container.innerHTML = ""; // Pulisce dal precedente
                if (albumsArray.length > 0 && albumsArray[0] !== null) {
                    albumsArray.forEach(album => {
                        const button = document.createElement('button');
                        button.className = 'btn btn-primary m-2 btn-album';
                        button.textContent = `${album.name}`;
                        button.id =`album-${album._id}`;
                        button.onclick = () => selectAlbum(album._id);
                        container.appendChild(button);
                    });
                }
                // Form per aggiungere nuovo album
                const form = document.createElement('form');
                form.className = 'form-floating mt-3 green-border';
                form.onsubmit = (e) => {
                    var name = document.getElementById("new_album_name").value;
                    e.preventDefault();
                    createAlbum(id, name);
                };

                const input = document.createElement('input');
                input.className = 'form-control m-2';
                input.id = 'new_album_name';
                input.name = 'new_album_name';
                input.required = true;
                input.placeholder = 'New album name';
                form.appendChild(input);
                const label = document.createElement('label');
                label.setAttribute('for', 'new_album_name');
                label.textContent = 'New album name';
                form.appendChild(label);
                const button = document.createElement('button');
                button.className = 'btn btn-primary m-2';
                button.type = 'submit';
                button.textContent = 'Create album';
                form.appendChild(button);

                container.appendChild(form);

            } catch (error) {
                console.error('Error loading albums:', error);
                // Mostra errore all'utente
                const err = document.getElementById('error_Message');
                if (err) {
                    err.textContent = 'Errore nel caricamento degli album. Riprova.';
                    document.getElementById('lock').classList.remove('d-none');
                }
            } finally {
                selectAlbum(localStorage.getItem("album_ID"));
            }
        }
        // Carica i bottoni album al caricamento della pagina
        document.addEventListener('DOMContentLoaded', createAlbumButtons);
    </script>
</body>
</html>
