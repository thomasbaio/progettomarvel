<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marvel Card Vault (MCV) - Registrazione utente">
    <title>Registrazione</title>
    <!-- import of the logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- import of custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar dinamica -->
    <div id="menu"></div>
    <!-- Form di registrazione -->
    <form class="container p-3">
        <div class="form-floating mb-3">
            <input id="email" type="email" required class="form-control" placeholder="name@example.com" aria-label="Email" autocomplete="email">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input id="username" type="text" required class="form-control" placeholder="Username" aria-label="Nome utente" minlength="4" maxlength="16">
            <label for="username">Username</label>
        </div>
        <p style="font-size: 80%; color: grey;">The username must be between 4 and 16 characters long</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="password1" type="password" name="password" required class="form-control" placeholder="Password" aria-label="Password" autocomplete="new-password" minlength="7">
                    <label for="password1">Password</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="password2" type="password" name="password" required class="form-control" placeholder="Repeat Password" aria-label="Password" autocomplete="new-password" minlength="7">
                    <label for="password2">Confirm password</label>
                </div>
            </div>
            <p style="font-size: 80%; color: grey;">The password must be at least 7 characters</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Name" aria-label="Name" required autocomplete="name">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="surname" type="text" class="form-control" placeholder="Surname" aria-label="Surname" required autocomplete="family-name">
                    <label for="surname">Surname</label>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input id="date_of_birth" type="date" class="form-control" aria-label="Date of birth" min="1900-01-01" required autocomplete="bday" name="bday">
            <label for="date_of_birth">Date of birth</label>
        </div>
        <div class="form-floating mb-3">
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="select_superhero"
                       placeholder="Favourite superhero"
                       autocomplete="off"
                       required>
                <label for="select_superhero">Favourite superhero</label>
                <div class="dropdown-menu w-100" id="resultsDropdown">
                    <ul class="search-results" id="searchResults">
                        <!-- Results will be populated here -->
                    </ul>
                    <div class="text-center p-2 d-none" id="loadingIndicator">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="selected_Superhero">
        </div>
        <div class="form-floating mb-3">
            <button type="button" onclick="register()" class="btn btn-primary">Register</button>
        </div>
        <p class="mt-3">Already registered? <a id="login_Link_Register" data-bs-toggle="modal" data-bs-target="#loginModal" class="link">Log in</a></p>
    </form>
    <footer id="footer"></footer>
    <!-- Import JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/theme.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/login.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
</body>
</html>
