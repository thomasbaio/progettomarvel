<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marvel Card Vault (MCV) - Profilo utente">
    <title>Profilo utente</title>
    <!-- Logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar dinamica -->
    <div id="menu"></div>
    <!-- Form profilo utente -->
    <form class="container p-3">
        <div class="form-floating mb-3">
            <h1>Profilo utente</h1>
            <p>
                Qui puoi gestire i tuoi dati personali.<br>
                Se vuoi, puoi anche <span class="text-danger fw-bold">cancellare il tuo account</span>.
                <span class="text-danger fw-bold">La cancellazione non è reversibile.</span>
            </p>
        </div>
        <div class="form-floating mb-3">
            <input id="email" type="email" required class="form-control" placeholder="name@example.com" aria-label="Email" autocomplete="email">
            <label for="email">Indirizzo Email</label>
        </div>
        <div class="form-floating mb-3">
            <input id="username" type="text" required class="form-control" placeholder="Username" aria-label="Nome utente" minlength="4" maxlength="16">
            <label for="username">Username</label>
        </div>
        <p style="font-size: 80%; color: grey;">Lo username deve essere lungo da 4 a 16 caratteri.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="password1" type="password" name="password" required class="form-control" placeholder="Password" aria-label="Password" autocomplete="new-password" minlength="7">
                    <label for="password1">Cambia password</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="password2" type="password" name="password" required class="form-control" placeholder="Repeat Password" aria-label="Password" autocomplete="new-password" minlength="7">
                    <label for="password2">Conferma password</label>
                </div>
            </div>
            <p style="font-size: 80%; color: grey;">La password deve avere almeno 7 caratteri.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Nome" aria-label="Nome" required autocomplete="name">
                    <label for="name">Nome</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="surname" type="text" class="form-control" placeholder="Cognome" aria-label="Cognome" required autocomplete="family-name">
                    <label for="surname">Cognome</label>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input id="date_of_birth" type="date" class="form-control" aria-label="Data di nascita" min="1900-01-01" required autocomplete="bday" name="bday">
            <label for="date_of_birth">Data di nascita</label>
        </div>
        <div class="form-floating mb-3">
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="select_superhero"
                       placeholder="Supereroe preferito"
                       autocomplete="off"
                       required>
                <label for="select_superhero">Supereroe preferito</label>
                <div class="dropdown-menu w-100" id="resultsDropdown">
                    <ul class="search-results" id="searchResults">
                        <!-- Results will be populated here -->
                    </ul>
                    <div class="text-center p-2 d-none" id="loadingIndicator">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Caricamento...</span>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="selected_Superhero">
        </div>
        <div class="form-floating mb-3">
            <button type="button" onclick="updateUser()" class="btn btn-primary">
                <i class="far fa-floppy-disk"></i> Salva
            </button>
            <button type="button" onclick="confirmDelete()" class="btn btn-danger">
                <i class="far fa-trash-can"></i> Cancella account
            </button>
        </div>
    </form>
    <footer id="footer"></footer>
    <!-- Import JS -->
    <script src="../scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/login.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
    <script src="../scripts/navbar.js"></script>
    <!-- Gestione cancellazione account -->
    <script>
        function confirmDelete() {
            const confirmed = confirm("Sei sicuro di voler cancellare il tuo account? Questa azione è irreversibile.");
            if (confirmed) {
                deleteUser();
            }
        }
    </script>
    <!-- Popolamento dati utente e caricamento navbar -->
    <script type="module">
        window.addEventListener('load', async () => {
            await populateUserProfile().catch(error => {
                console.error("Failed to populate user profile:", error);
            });
            await printNavBar();
        });
    </script>
    <!-- Catch errori asincroni non gestiti -->
    <script>
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled async error:', event.reason);
        });
    </script>
</body>
</html>
