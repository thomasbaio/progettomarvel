<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Feature - Marvel Card Vault (MCV)</title>
    <!-- Link a Bootstrap CSS per coerenza grafica -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fogli di stile personalizzati -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
</head>
<body>
    <!-- Navbar dinamica -->
    <div id="menu"></div>
    <div class="container mt-4 text-center">
        <!-- Pulsanti di collegamento alle principali sezioni -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-primary">← Home</a>
            <a href="album.html" class="btn btn-outline-secondary">Vai all'Album</a>
            <a href="Pacchetto.html" class="btn btn-outline-success">Apri un Pacchetto</a>
        </div>
        <!-- Form di ricerca e dropdown -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-floating mb-3 position-relative">
                    <input type="text" 
                        class="form-control" 
                        id="select_superhero" 
                        placeholder="Favourite superhero"
                        autocomplete="off"
                        required>
                    <label for="select_superhero">Favourite superhero</label>
                    <div class="dropdown-menu w-100" id="resultsDropdown">
                        <ul class="search-results" id="searchResults">
                            <!-- Risultati della ricerca -->
                        </ul>
                        <div class="text-center p-2 d-none" id="loadingIndicator">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="selected_Superhero">
            </div>
        </div>
        <div class="row">
            <div id="CardContainer" class="d-flex justify-content-center"></div>
        </div>
        <div class="row">
            <div id="character_details"></div>
        </div>
    </div>
    <div class="spacer"></div>
    <footer id="footer"></footer>

    <!-- Script per Bootstrap, jQuery e funzionalità Marvel -->
    <script src="../scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/login.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
    <!-- Script custom: carica dettagli se id è presente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Se c'è un parametro id nella querystring, puoi caricare qui la card corrispondente
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (typeof loadCharacterpassed === "function") {
                loadCharacterpassed(id);
            }
        });
    </script>
</body>
</html>
