<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marvel Card Vault (MCV) - Crea uno scambio">
    <title>Create Trade - Marvel Card Vault (MCV)</title>
    <!-- Favicon/logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- CSS personalizzati -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
    <!-- Bootstrap CSS per uniformità grafica -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar dinamica -->
    <div id="menu"></div>
    <div class="container mt-4">
        <!-- Collegamenti rapidi alle sezioni principali -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-primary">← Home</a>
            <a href="album.html" class="btn btn-outline-secondary">Vai all'Album</a>
            <a href="Pacchetto.html" class="btn btn-outline-success">Apri un Pacchetto</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Create Exchange</h1>
                <p>
                    In this page you can create an exchange.<br>
                    You can only trade a card that you have at least twice, and you can only request a card that you don't have.<br>
                    <!-- Pulsante per la vendita delle carte duplicate, inizialmente nascosto -->
                    <a href="/sell_cards" class="btn btn-success d-none" id="card_sell">
                        <i class="fas fa-dollar-sign"></i> Sell duplicate cards
                    </a>
                </p>
            </div>
        </div>
        <!-- Sezione per la gestione dello scambio e la selezione delle carte duplicate -->
        <div class="row p-4 mb-4">
            <div class="col-md-12">
                <div class="button-container w-100">
                    <!-- Blocco per mostrare errori o blocchi sull'operazione -->
                    <div id="lock" class="text-center d-none">
                        <p class="text-danger" id="error_Message"></p>
                        <i class="fas fa-lock fa-2x"></i>
                    </div>
                </div>
            </div>
            <!-- Qui verranno mostrate le carte duplicate disponibili per il trade -->
            <div class="row">
                <div class="col-md-12">
                    <div id="pack_cards" class="pack_cards"></div>
                </div>
            </div>
            <!-- Sezione per selezionare la carta richiesta nello scambio (inizialmente nascosta) -->
            <div class="row d-none" id="recieveCard">
                <div class="col-md-12">
                    <p>Select the card that you want to obtain with this exchange</p>
                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="select_superhero"
                               placeholder="Requested superhero"
                               autocomplete="off"
                               required>
                        <label for="select_superhero">Requested superhero</label>
                        <!-- Dropdown dinamico per i risultati della ricerca -->
                        <div class="dropdown-menu w-100" id="resultsDropdown">
                            <ul class="search-results" id="searchResults">
                                <!-- Risultati popolati via JS -->
                            </ul>
                            <div class="text-center p-2 d-none" id="loadingIndicator">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <!-- Campo nascosto per salvare l'id del supereroe selezionato -->
                        <input type="hidden" id="selected_Superhero">
                    </div>
                    <!-- Bottone per creare lo scambio -->
                    <button class="btn btn-success" onclick="createExchange()">Create exchange</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>

    <!-- Funzione per bloccare/disattivare la possibilità di scambio se non hai album selezionato o crediti -->
    <script>
    async function toggleLock() {
        const lockDiv = document.getElementById('lock');
        const credits = await get_credits();
        if (!localStorage.getItem("album_ID") || credits < 1) {
            // Mostra blocco e messaggio di errore appropriato
            lockDiv.classList.add('active');
            if (!localStorage.getItem("album_ID")) {
                document.getElementById("error_Message").textContent = "Please select an album first";
            } else {
                document.getElementById("error_Message").textContent = "Not enough credits";
            }
            lockDiv.classList.remove('d-none');
        } else {
            // Nessun blocco, tutto ok
            lockDiv.classList.remove('active');
            lockDiv.classList.add('d-none');
        }
    }
    </script>

    <!-- Import dei JS principali (ordine importante per le dipendenze) -->
    <script src="../scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/register.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
    <script>
        // Al caricamento pagina: aggiorna i crediti, controlla i blocchi, mostra carte duplicati
        document.addEventListener("DOMContentLoaded", function () {
            printCredits();
            toggleLock();
            var albumid = localStorage.getItem("album_ID");
            printDuplicatedAlbumCards(albumid);
        });
        // Nota: le funzioni printCredits(), get_credits(), printDuplicatedAlbumCards(), createExchange()
        // devono essere definite nei tuoi file JS globali (es. marvel.js)
    </script>
    <!-- Fine import JS -->
</body>
</html>
